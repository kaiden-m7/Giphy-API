<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Giphy API</title>
</head>
<body>
        <div class="jumbotron">
            <div class="container">
                <h1>A gif for every great rock band!</h1>
        </div>
        </div>      
        <!-- Buttons -->
        <div id="gifButtonsView" class="container">
        </div>
    
         <!-- main Container -->
        <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <!-- gifs -->
        <div id="gifsView">
        </div>  
        </div>

        <!-- submit Form-->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form id="gifForm" role="form">
        </div>
        </div>
    
    
        <div class="form-group">
            <label for="topicInput"><h3>Who did I forget?</h3> </label>
            <input type="text" id="topicInput">
        </div>
        <input id="addGif" type="submit" value="Add new topic" class="btn btn-primary">
    
        <input id="removeGif" type="submit" value="Remove last topic" class="btn btn-primary">  
         </form>



    <script type="text/javascript" src="javascript/api.js"></script>

</body>
</html>
